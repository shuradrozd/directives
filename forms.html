<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<script src="angular.js"></script>	
	<link  href="bootstrap.css" rel="stylesheet" />
	<link  href="bootstrap-theme.css" rel="stylesheet" />
	<script>
		angular.module("exampleApp", [])
		.controller("defaultCtrl", function($scope){
			$scope.todos = [
				{ id: 100, place: "Store", action: "Get groceries", complete: false },
				{ id: 200, place: "Home", action: "Call plumber", complete: false },
				{ id: 300, place: "Store", action: "Buy running shoes", complete: true }];

			
		});
	</script>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<form name="myForm" novalidate>
			<div class="well">
				<div class="form-group">
					<label>Select in Action</label>	
					<select ng-model="selectValue"
					ng-options="item.id as item.action group by item.place for item in todos">
					<option value="">(Pick One)</option>	
					</select>
				</div>
			</div>
			
			<div class="well">
				<p>Selected: {{selectValue || "None"}}</p>
			</div>
		</form>



	</div>
</body>
</html>
