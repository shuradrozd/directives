<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
	<meta charset="UTF-8">
	<title>Directives</title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script src="angular.js"></script>
	<script>
		angular.module("exampleApp", [])
		.controller("defaultCtrl", function($scope) {
			
			$scope.data = {};

			$scope.todos =  [
				{ action: "Get groceries", complete: false },
				{ action: "Call plumber", complete: false },
				{ action: "Buy running shoes", complete: true },
				{ action: "Buy flowers", complete: false },
				{ action: "Call family", complete: false }];
			
			$scope.viewFile = function() {
				return $scope.showList ? "list.html" : "table.html";
			}	
			$scope.reportChange = function() {
				console.log("Displayed content: " + $scope.viewFile());
			}
		});
		
	</script>
	<style>
	td > *:first-child {font-weight: bold;}
	.odd {background-color: lightcoral;}
	.even {background-color: lavenderblush;}
	</style>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<h3 class="panel-header">To Do List {{todos.length}}</h3>
		<div class="checkbox well">
			<label>
				<input type="checkbox" ng-model="todos[2].complete" />
				Item 3 is complete
			</label>
			
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Action</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todos | filter: {complete: 'false'}">
					<td>{{$index + 1}}</td>
					<td>{{item.action}}</td>
					<td>{{item.complete}}</td>
				</tr>
				
			</tbody>
		</table>


		<!--<div ng-include="viewFile()" onload="reportChange()"> -->
			
	</div>
</body>
</html>
