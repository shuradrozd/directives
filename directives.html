<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
	<meta charset="UTF-8">
	<title>Directives</title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script src="angular.js"></script>
	<script>
		angular.module("exampleApp", [])
		.controller("defaultCtrl", function($scope) {
			
			

			$scope.todos =  [
				{ action: "Get groceries", complete: false },
				{ action: "Call plumber", complete: false },
				{ action: "Buy running shoes", complete: true },
				{ action: "Buy flowers", complete: false },
				{ action: "Call family", complete: false }];
			
			
			$scope.buttonNames = ["Red","Green","Blue"];
			 $scope.data = {
				rowColor: "Blue",
				columnColor: "Green"
			};
			
			$scope.handleEvent = function (e) {
				console.log("Event type: " + e.type);
				$scope.data.columnColor = e.type == "mouseover" ? "Green" : "Blue";
			}
		});
		
	</script>
	<style>
	tr.Red {background-color: lightcoral;}
	tr.Green {background-color: lightgreen;}
	tr.Blue {background-color: lightblue;}
	</style>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<h3 class="panel-header">To Do List {{todos.length}}</h3>
		<div class="well">
			<span ng-repeat="button in buttonNames">
			<button class="btn btn-info" ng-click="data.rowColor = button">
			{{button}}
			</button>
			</span>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Action</th>
					<th>Done</th>
				</tr>
			</thead>
			
				<tr ng-repeat="item in todos"   ng-class="data.rowColor"
					ng-mouseover="handleEvent($event)"
					ng-mouseout="handleEvent($event)">
						
					<td>{{$index + 1}}</td>
					<td>{{item.action}}</td>
					<td ng-class="data.columnColor">{{item.complete}}</td>
	
				</tr>
				
			
		</table>


		<!--<div ng-include="viewFile()" onload="reportChange()"> -->
			
	</div>
</body>
</html>
